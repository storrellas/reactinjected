<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Nespresso SPA Sample</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style type="text/css">
      .btn-nespresso{
        border: 1px solid white; 
        color: white; 
        background: transparent;
      }
    </style>
  </head>
  <body style="margin:0">
    <div class="d-flex w-100 justify-content-center" style="padding: 2em 0; background:black; height: 100px">
      <div class="d-flex w-100 h-100 justify-content-between" style="max-width: 800px">

        <img class="h-100" src="./logo-white.svg"></img>
        <div class="d-flex align-items-center justify-content-end" style="color: white">
          <button class="p-3 btn-nespresso">Sign In / Create Account</button>
          <button class="p-3 ms-3 btn-nespresso">Your Bag</button>
        </div>
      </div>

    </div>
    <div style="height: 400px; background-image: url(https://www.nespresso.com/static/us/solutions/homepage/assets/2022/february/desktop/DY_1440.jpg?impolicy=medium&imwidth=2880);">
      <div class="h-100 w-50 d-flex flex-column justify-content-center align-items-center"  style="color: white">
        <h1 class="text-center">EXCEPTIONAL<br>COFFEE AND<br>MORE</h1>
        <h2 class="text-center">Discover our <br>exclusive perks</h2>
        <!-- <button class="p-3 btn-nespresso" style="background-color: white; color: black">Learn More</button> -->
        <div id="root" class="w-100 text-center" style="max-height: 100px;"></div>
      </div>
    </div>
    <div class="text-center" style="background-color: #929FB8; height: 200px;">
      <div class="w-50 h-100 d-flex justify-content-center flex-column" style="margin: 0 auto">
        <div>FREE ORIGIN MUGS & CHOCOLATES</div>
        <div>WITH COFFEE PURCHASE</div>
        <div>VERTUO: ORIGIN2022 | ORIGINAL: ORIGIN22</div>
        <div class="text-center mt-3">
          <button class="p-3 ms-3 btn-nespresso" style="background-color: white; color: black; max-width: 200px;">Learn More</button>
        </div>

      </div>
    </div>



     <!-- Bootstrap Bundle with Popper -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Load React. -->
    <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>

    <!-- Load our React component. -->
    <script type="text/javascript">

      class LearnMoreButton extends React.Component {
        constructor(props) {
          super(props);
          this.state = { learnMore: false };
        }

        render() {
          if (this.state.learnMore) {
            return React.createElement('img', { 
              role: 'button',
              style: {height: '100%'}, 
              src: 'https://www.creativefabrica.com/wp-content/uploads/2019/03/Coffee-cup-icon-by-LeisureProjects-580x387.jpg',
              onClick: () => this.setState({ learnMore: false })
            })
          }

          return React.createElement(
            'button', 
            { style: {color: "black", backgroundColor: "white", width: '100px'}, onClick: () => this.setState({ learnMore: true }) },
            'Learn More'
          );
        }
      }

      // document.ready
      document.addEventListener('DOMContentLoaded', () => {
        const domContainer = document.querySelector('#root');
        ReactDOM.render(React.createElement(LearnMoreButton), domContainer);
      }, false);
      
    </script>



  </body>
</html>
